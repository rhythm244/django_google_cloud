{% extends "myapp/layout.html" %}
{% load static %}

{% block login %}

    <div class="container-fluid" style="height:500px; align-item:center;">
        <div class="row mt-lg-5">
            <div class="col-4">
            </div>

            <div class="col-4">
                <h2 style="text-align:center;">Login</h2>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'myapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="on">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>

            <div class="col-4">
            </div>
        </div>
    </div>

{% endblock %}
